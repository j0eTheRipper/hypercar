<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypercar Service Center</title>
</head>
<body>
{% for name, queue in line.items %}
<div>{{ name }}: {{ queue | length }}</div>
{% endfor %}

<form method="post" action="/processing">
    {% csrf_token %}
    <button type="submit">Process next</button>
</form>
</body>
</html>
